      <nav class="navbar navbar-expand-lg bg-body-tertiary">

          <a class="navbar-brand" href="#"
            ><img
              src="/img/Screenshot 2023-12-31 174454 1.png"

              alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"

          <div class="collapse navbar-collapse" id="navbarNav">

            </ul>

        </div>

    <main>
      <h1 class="text-center pt-5 text-light">Create New Account</h1>
      <div class="forms col-md-6 mx-auto">
        <!--  col-md-6 mx-auto to center and less width -->
        <div class="pb-4">
          <input
            type="email"
            class="form-control text-center"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Your Name"
          />
        </div>
        <div class="pb-4">
          <input
            type="email"
            class="form-control text-center"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Email"
          />
        </div>
        <div class="pb-4">
          <input
            type="password"
            class="form-control text-center"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="pb-4">
          <input
            type="password"
            class="form-control text-center"
            id="exampleInputPassword1"
            placeholder=" Confirm your Password"
          />
        </div>
      </div>
      <div class="container text-center">
        <button type="button" class="btn" id="bttn1">Create Account</button>
      </div>
      <h5 class="text-center pt-5">Already have an account ?</h5>
      <div class="container text-center">
        <button type="button" class="btn" id="bttn2">Login</button>
      </div>
